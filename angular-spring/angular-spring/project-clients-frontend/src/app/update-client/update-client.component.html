<form (ngSubmit)="onSubmit()" #clientForm = "ngForm" class="bg-green p-3">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="client.name" name="name">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" [(ngModel)]="client.phone" id="phone" name="phone">
        </div>
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input type="date" class="form-control" id="startDate" value="client.name" [(ngModel)]="client.startDate" name="startDate">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="nickName">Nickname</label>
          <input type="text" class="form-control" id="nickName" name="nickName" [(ngModel)]="client.nickName" readonly>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="client.email">
        </div>
        <div class="form-group">
          <label for="endDate">End Date</label>
          <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="client.endDate">
        </div>
        <button type="submit" class="btn btn-success" [disabled]= "!clientForm.form.valid">Guardar</button>
      </div>
    </div>
  </form>
